<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partnergaragen</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      margin: 0;
      height: 100%;
      background: #000;
    }
    .searchbox {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px;
      z-index: 1000;
      display: flex;
      gap: 10px;
    }
    .searchbox input {
      background: transparent;
      color: white;
      border: none;
      outline: none;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="searchbox">
    <input type="text" id="plzSearch" placeholder="PLZ eingeben...">
    <input type="text" id="brandSearch" placeholder="Marke (z.B. VW)...">
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([47.0, 8.0], 8);

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles Â© Esri'
    }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      opacity: 0.4
    }).addTo(map);

    const blueIcon = L.icon({
      iconUrl: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      shadowUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-shadow.png",
      shadowSize: [41, 41],
      shadowAnchor: [12, 41]
    });

    const redIcon = L.icon({
      iconUrl: "https://maps.google.com/mapfiles/ms/icons/red-dot.png",
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      shadowUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-shadow.png",
      shadowSize: [41, 41],
      shadowAnchor: [12, 41]
    });

    let plzMarker = null;
    let radiusCircle = null;
    const markers = [];
    const plzCoords = {};

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    fetch("partnergaragen.json")
      .then(res => res.json())
      .then(data => {
        data.forEach(e => {
          if (e.lat && e.lng) {
            const marker = L.marker([e.lat, e.lng], { icon: blueIcon })
              .bindPopup(`<b>${e.Name}</b><br>${e.Strasse}<br>${e.PLZ} ${e.Ort}<br>Marke: ${e.Marke}`)
              .addTo(map);
            marker._data = e;
            markers.push(marker);

            if (!plzCoords[e.PLZ]) {
              plzCoords[e.PLZ] = [e.lat, e.lng];
            }
          }
        });

        function updateMarkers() {
          const plz = document.getElementById("plzSearch").value.trim();
          const brand = document.getElementById("brandSearch").value.trim().toLowerCase();

          if (plzCoords[plz]) {
            const [lat, lng] = plzCoords[plz];
            map.setView([lat, lng], 11);

            if (plzMarker) map.removeLayer(plzMarker);
            if (radiusCircle) map.removeLayer(radiusCircle);

            plzMarker = L.marker([lat, lng], { icon: redIcon }).addTo(map);
            radiusCircle = L.circle([lat, lng], { radius: 30000, color: 'red', fillOpacity: 0.1 }).addTo(map);

            markers.forEach(marker => {
              const d = getDistance(lat, lng, marker._data.lat, marker._data.lng);
              const matchBrand = !brand || marker._data.Marke.toLowerCase().includes(brand);
              marker.setOpacity(d <= 30 && matchBrand ? 1 : 0);
            });
          } else {
            markers.forEach(marker => {
              const matchBrand = !brand || marker._data.Marke.toLowerCase().includes(brand);
              marker.setOpacity(matchBrand ? 1 : 0);
            });
            if (plzMarker) map.removeLayer(plzMarker);
            if (radiusCircle) map.removeLayer(radiusCircle);
          }
        }

        document.getElementById("plzSearch").addEventListener("input", updateMarkers);
        document.getElementById("brandSearch").addEventListener("input", updateMarkers);
      });
  </script>
</body>
</html>
