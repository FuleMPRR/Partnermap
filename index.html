<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partnergaragen Karte</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { margin: 0; height: 100%; }
    .searchbox {
      position: absolute;
      top: 10px; left: 50%; transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
      display: flex; gap: 10px;
    }
    .searchbox input {
      padding: 5px; font-size: 14px;
      border: 1px solid #ccc; border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="searchbox">
    <input type="text" id="searchInput" placeholder="PLZ, Ort oder Adresse..." size="40" />
    <button onclick="searchLocation()">Suchen</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([47.0, 8.0], 8);

    // Hintergrund mit Landesgrenzen
    L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const redIcon = L.icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32]
    });

    const blueIcon = L.icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32]
    });

    let searchMarker = null;

    // Partnergaragen laden
    fetch('partnergaragen.json')
      .then(res => res.json())
      .then(data => {
        data.forEach(g => {
          const popup = `<b>${g.garage}</b><br>${g.strasse}<br>${g.plz} ${g.ort}<br>Marke: ${g.marke}`;
          L.marker([g.lat, g.lng], { icon: blueIcon })
            .addTo(map)
            .bindPopup(popup);
        });
      });

    // Suche mit Geocoding
    function searchLocation() {
      const input = document.getElementById("searchInput").value;
      if (!input) return;

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(input)}`)
        .then(res => res.json())
        .then(results => {
          if (results.length === 0) {
            alert("Ort nicht gefunden.");
            return;
          }

          const result = results[0];
          const lat = parseFloat(result.lat);
          const lon = parseFloat(result.lon);

          if (searchMarker) map.removeLayer(searchMarker);
          searchMarker = L.marker([lat, lon], { icon: redIcon }).addTo(map);
          map.setView([lat, lon], 13);
        });
    }
  </script>
</body>
</html>
