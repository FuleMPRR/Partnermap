<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partnergaragen Karte</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { margin: 0; padding: 0; height: 100%; background: #111; }
    .controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      gap: 10px;
    }
    .controls input, .controls select {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      background: rgba(0, 0, 0, 0.7);
      color: white;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="plzSearch" placeholder="PLZ eingeben..." />
    <select id="markenFilter">
      <option value="">Alle Marken</option>
    </select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([47.0, 8.0], 8);

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: '&copy; Esri',
      maxZoom: 19
    }).addTo(map);

    const markerGroup = L.layerGroup().addTo(map);
    let allData = [];

    // Laden und Anzeigen der Garagen
    fetch('partnergaragen.json')
      .then(res => res.json())
      .then(data => {
        allData = data;
        const markenSet = new Set();

        data.forEach(g => {
          if (g.marke) markenSet.add(g.marke);
        });

        [...markenSet].sort().forEach(m => {
          const opt = document.createElement('option');
          opt.value = m;
          opt.textContent = m;
          document.getElementById('markenFilter').appendChild(opt);
        });

        renderMarkers(data);
      });

    function renderMarkers(data) {
      markerGroup.clearLayers();

      data.forEach(g => {
        if (g.lat && g.lng) {
          const icon = L.icon({
            iconUrl: g.marke ? `https://logo.clearbit.com/${g.marke.toLowerCase().replace(/[^a-z]/g, '')}.com` : "https://cdn-icons-png.flaticon.com/512/1086/1086741.png",
            iconSize: [30, 30],
            iconAnchor: [15, 30],
            shadowUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-shadow.png",
            shadowSize: [41, 41],
            shadowAnchor: [12, 41]
          });

          const marker = L.marker([g.lat, g.lng], { icon })
            .bindPopup(`<b>${g.name}</b><br>${g.strasse}<br>${g.PLZ} ${g.Ort}<br><i>${g.marke || 'Marke unbekannt'}</i>`);

          markerGroup.addLayer(marker);
        }
      });
    }

    document.getElementById("plzSearch").addEventListener("input", e => {
      const val = e.target.value.trim();
      const filtered = allData.filter(g => g.PLZ.startsWith(val));
      renderMarkers(filtered);
    });

    document.getElementById("markenFilter").addEventListener("change", e => {
      const selected = e.target.value;
      const plz = document.getElementById("plzSearch").value.trim();
      const filtered = allData.filter(g =>
        (!selected || g.marke === selected) &&
        (!plz || g.PLZ.startsWith(plz))
      );
      renderMarkers(filtered);
    });
  </script>
</body>
</html>
