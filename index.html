<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partnergaragen</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      margin: 0;
      height: 100%;
      background: #000;
    }
    .searchbox {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 8px 15px;
      z-index: 1000;
    }
    .searchbox input {
      background: transparent;
      color: white;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="searchbox">
    <input type="text" id="plzSearch" placeholder="PLZ eingeben...">
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([47.0, 8.0], 8);

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles Â© Esri'
    }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      opacity: 0.4
    }).addTo(map);

    const blueIcon = L.icon({
      iconUrl: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      shadowUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-shadow.png",
      shadowSize: [41, 41],
      shadowAnchor: [12, 41]
    });

    const plzKoordinaten = {};
    const markers = [];

    navigator.geolocation.getCurrentPosition(pos => {
      L.marker([pos.coords.latitude, pos.coords.longitude], {
        icon: L.icon({
          iconUrl: "https://maps.google.com/mapfiles/ms/icons/red-dot.png",
          iconSize: [32, 32],
          iconAnchor: [16, 32],
          shadowUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-shadow.png",
          shadowSize: [41, 41],
          shadowAnchor: [12, 41]
        })
      }).addTo(map).bindPopup("Mein Standort").openPopup();
    });

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    fetch("partnergaragen.json")
      .then(res => res.json())
      .then(data => {
        data.forEach(e => {
          if (e.lat && e.lng) {
            const marker = L.marker([e.lat, e.lng], { icon: blueIcon })
              .bindPopup(`<b>${e.Name}</b><br>${e.Strasse}<br>${e.PLZ} ${e.Ort}`)
              .addTo(map);
            marker._data = e;
            markers.push(marker);

            // Merke PLZ-Koordinaten (ein Beispiel wird verwendet)
            if (!plzKoordinaten[e.PLZ]) {
              plzKoordinaten[e.PLZ] = [e.lat, e.lng];
            }
          }
        });

        document.getElementById("plzSearch").addEventListener("input", e => {
          const input = e.target.value.trim();
          if (input.length >= 3 && plzKoordinaten[input]) {
            const [lat, lng] = plzKoordinaten[input];
            map.setView([lat, lng], 11);

            markers.forEach(marker => {
              const d = getDistance(lat, lng, marker._data.lat, marker._data.lng);
              marker.setOpacity(d <= 30 ? 1 : 0);
            });
          } else {
            markers.forEach(marker => marker.setOpacity(1));
          }
        });
      });
  </script>
</body>
</html>
