<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Partnergaragen</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { margin: 0; height: 100%; background: #111; }
    .search-container {
      position: absolute;
      top: 10px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 10px;
      background: rgba(0, 0, 0, 0.7); color: white;
      border: 1px solid #444; border-radius: 10px;
      padding: 10px; z-index: 1000;
    }
    input, select {
      background: transparent; color: white; border: none; outline: none;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="plzSearch" placeholder="PLZ eingeben..." />
    <select id="brandFilter">
      <option value="">Alle Marken</option>
    </select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([47.0, 8.0], 8);
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: '&copy; Esri'
    }).addTo(map);

    const blueIcon = L.icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
      iconSize: [32, 32], iconAnchor: [16, 32]
    });

    const redIcon = L.icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
      iconSize: [32, 32], iconAnchor: [16, 32]
    });

    let garageMarkers = [];
    let brands = new Set();

    fetch("partnergaragen.json")
      .then(res => res.json())
      .then(data => {
        data.forEach(entry => {
          if (entry.lat && entry.lng) {
            const marker = L.marker([entry.lat, entry.lng], { icon: blueIcon })
              .bindPopup(`<b>${entry.Garage}</b><br>${entry.Strasse}<br>${entry.PLZ} ${entry.Ort}<br>${entry.Marken}`)
              .addTo(map);
            marker.meta = entry;
            garageMarkers.push(marker);
            brands.add(entry.Marken);
          }
        });

        // Marken-Dropdown fÃ¼llen
        const brandSelect = document.getElementById("brandFilter");
        Array.from(brands).sort().forEach(marke => {
          const opt = document.createElement("option");
          opt.value = marke;
          opt.textContent = marke;
          brandSelect.appendChild(opt);
        });

        // Filter
        brandSelect.addEventListener("change", () => {
          const selected = brandSelect.value;
          garageMarkers.forEach(marker => {
            const visible = !selected || marker.meta.Marken === selected;
            if (visible) map.addLayer(marker);
            else map.removeLayer(marker);
          });
        });
      });

    // PLZ-Suche
    document.getElementById("plzSearch").addEventListener("change", e => {
      const input = e.target.value.trim();
      let closest = null;
