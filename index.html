<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partnergaragen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    html, body { height: 100%; background-color: #0e0e0e; color: #fff; }
    #map { height: 100%; width: 100vw; z-index: 1; }
    .search-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(20, 20, 20, 0.8);
      padding: 10px 15px;
      border-radius: 25px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    .search-container input {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      outline: none;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div class="search-container">
    <input id="plzSearch" type="text" placeholder="PLZ eingeben...">
  </div>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([47.0, 8.0], 8);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & Carto',
    }).addTo(map);

    const locationIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/4870/4870203.png', // roter Pin für Standort
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      shadowUrl: '',
    });

    const werkstattIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/2922/2922784.png', // Werkstattschlüssel Symbol
      iconSize: [32, 32],
      iconAnchor: [16, 32],
    });

    fetch('partnergaragen.json')
      .then(res => res.json())
      .then(data => {
        const markers = [];

        data.forEach(entry => {
          if (entry.lat && entry.lng) {
            const marker = L.marker([entry.lat, entry.lng], { icon: werkstattIcon })
              .addTo(map)
              .bindPopup(`<b>${entry.Name || ''}</b><br>${entry.Strasse || ''}<br>${entry.PLZ || ''} ${entry.Ort || ''}`);
            markers.push(marker);
          }
        });

        document.getElementById('plzSearch').addEventListener('input', e => {
          const plz = e.target.value.trim();
          if (plz.length >= 3) {
            const result = data.find(entry => (entry.PLZ + '').startsWith(plz));
            if (result && result.lat && result.lng) {
              map.setView([result.lat, result.lng], 13);
            }
          }
        });
      });

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        L.marker([latitude, longitude], { icon: locationIcon })
          .addTo(map)
          .bindPopup('Mein Standort')
          .openPopup();
      });
    }
  </script>
</body>
</html>
